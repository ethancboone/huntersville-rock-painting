<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  {% seo %}
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
  <!-- Analytics: insert GA or Plausible snippet here -->
</head>
<body>
  <header>
    <nav id="mainNav" class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain" aria-controls="navbarsMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsMain">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ '/gallery/' | relative_url }}">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ '/services/' | relative_url }}">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ '/book/' | relative_url }}">Book</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ '/faq/' | relative_url }}">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ '/contact/' | relative_url }}">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-4">{{ content }}</main>

  <footer class="py-4 mt-5 border-top text-center">
    <div class="container">
      <p class="mb-0 text-muted">© {{ site.time | date: "%Y" }} {{ site.title }} · Huntersville, NC</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const nav = document.getElementById('mainNav');
      const onScroll = () => {
        if (window.scrollY > 4) nav.classList.add('shadow-sm'); else nav.classList.remove('shadow-sm');
      };
      onScroll();
      window.addEventListener('scroll', onScroll);
    });
  </script>
</body>
</html>
