name: Deploy site
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4 pinned
      - uses: ruby/setup-ruby@44511735964dcb71245e7e55f72539531f7bc0eb # v1 pinned
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - run: bundle exec jekyll build -d _site --config _config.yml
      - uses: actions/upload-pages-artifact@f00f1b4373a3d0e49f9f2c943f2c2c6b2f9a8c1b # v3 pinned
        with:
          path: _site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@d6d3b2b9f6f2f2b0cf9c1a5e64a7278bdbf7f9e1 # v4 pinned
